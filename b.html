<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFのアップロードと移動</title>
    <link rel="stylesheet" href="first.css"> <!-- CSSファイルをリンク -->
</head>
<body>
    <div class="container">
        <h1>PDFを挿入して次のページへ</h1>
        
        <!-- ファイル選択 -->
        <input type="file" id="pdf-upload" accept="application/pdf">
        <br><br>
    
        <!-- 次のページに移動するボタン -->
        <button id="next-page">次のページへ</button>
    </div>

    <script>
        let pdfFile = null;

        // ファイルが選択されたときの処理
        document.getElementById('pdf-upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                pdfFile = URL.createObjectURL(file);
                sessionStorage.setItem('pdfFile', pdfFile);
            } else {
                alert('PDFファイルを選択してください。');
            }
        });

        // 「次のページへ」ボタンをクリックしたときの処理
        document.getElementById('next-page').addEventListener('click', function() {
            if (pdfFile) {
                window.location.href = 'pdfpage.html'; // 次のページへ移動
            } else {
                alert('PDFファイルを選択してください。');
            }
        });
    </script>
</body>
</html>
