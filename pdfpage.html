<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>次のページでPDFを表示</title>
</head>
<body>
    <h1>選択したPDFの表示</h1>

    <!-- PDF表示用のiframe -->
    <iframe id="pdf-display" width="800" height="600"></iframe>

    <script>
        // sessionStorageからPDFファイルのURLを取得
        const pdfFile = sessionStorage.getItem('pdfFile');
        if (pdfFile) {
            document.getElementById('pdf-display').src = pdfFile;
        } else {
            alert('PDFファイルが見つかりません。前のページでPDFを選択してください。');
        }
    </script>

</body>
</html>
