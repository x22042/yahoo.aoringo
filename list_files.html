<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>テキストファイル一覧</title>
</head>
<body>
    <h1>テキストファイル一覧</h1>
    <ul>
        {% for file in files %}
            <li><a href="/text/{{file}}">{{ file }}</a></li>
        {% endfor %}
    </ul>

    <a href="/">アップロードページに戻る</a>
</body>
</html>
