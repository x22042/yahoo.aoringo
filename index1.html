<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFの挿入とリンク</title>
</head>
<body>
    <h1>PDFの挿入と別ページリンク</h1>
    
    <!-- PDFを表示するためのiframe -->
    <object data="path-to-your-pdf.pdf" type="application/pdf" width="600" height="500">
        <p>PDFが表示されない場合は、<a href="path-to-your-pdf.pdf">こちら</a>からダウンロードしてください。</p>
    </object>
    
    <!-- 別のページに飛ぶリンク -->
    <br>
    <a href="pdfpage.html">次のページへ</a>

</body>
</html>
